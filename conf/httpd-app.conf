<IfDefine !IS_DJANGOSTACK_LOADED>

      Define IS_DJANGOSTACK_LOADED

      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}

</IfDefine>



<Directory "/opt/bitnami/small_actions/small_actions">

    Options +MultiViews

    AllowOverride All

    <IfVersion >= 2.3>

        Require all granted

    </IfVersion>



    WSGIProcessGroup wsgi-djangostack



    WSGIApplicationGroup %{GLOBAL}

</Directory>



Alias /small_actions/static "/opt/bitnami/python/lib/python3.8/site-packages/django/contrib/admin/static/"

WSGIScriptAlias /small_actions '/opt/bitnami/projects/small_actions/small_actions/wsgi.py'
