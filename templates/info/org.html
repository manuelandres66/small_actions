{% extends 'maps/nav.html' %}
{% load static %}

{% block head %}
    <title>Organización: {{org.name}}</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <link href="{% static 'info/css/org.css' %}" rel="stylesheet">
{% endblock %}
     
{% block content %}
    <div id="title">
        <div id="small_rectangle"></div>
        <img src="{{org.image.url}}" alt="logo" width="960" height="90">
        <div id="circle_small"></div>
        <div id="big_rectangle"></div>
    </div>
    <div id="for_flex">
        <div class="flex_info"><a href="https://api.whatsapp.com/send?phone={{org.phone_number}}" target="_blank">
            <div class="info_info">
                <div id="what_glass" class="glass_info"></div>
                <i class="fab fa-whatsapp"></i>
            </div>
            <h3>{{org.phone_number}}</h3>
        </a></div>
        <div class="flex_info"><a href="mailto:{{org.user.email}}" target="_blank">
            <div class="info_info">
                <div id="email_glass" class="glass_info"></div>
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h4>{{org.user.email}}</h4>
        </a></div>
        <div class="flex_info"><a>
            <div class="info_info">
                <div class="glass_info" id="place_glass"></div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h5>{{places}} lugar(es)</h5>
        </a></div>
    </div>
    <div>
        <div id="description">
            <img src="{{org.circular_icon.url}}" width="142" height="142" alt="circular">
            <p>{{org.short_description}}</p>
        </div>
        <div id="circular_glass"></div>
    </div>
    <h6 id="quote">“{{org.quote}}”</h6>
    <div id="map"></div>
    <div id="map_glass"></div>

    <span id="org_id">{{org.id}}</span>
    {% csrf_token %}
    <script src="{% static 'info/javascript/org.js' %}"></script>
{% endblock %}
