
{% load static %}
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c5129238c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'maps/css/nav.css' %}">
</head>
<body>
    <div id="all_bar">
        <div id="superior">
            <img src="{% static 'maps/images/logo.svg' %}" id="principal_logo">
            <div id="rigth_superior">
                {% if request.user.is_authenticated %}
                <h6>{{request.user.points.points}} Points</h6>
                {% endif %}
                <img src="{% static 'maps/images/logo_small_icon_only_inverted.png' %}">
                <i class="fas fa-bars" id="bars"></i>
            </div>
        </div>
        <div id="inferior">
            <nav>
                <a href="/">Home</a>
                <a href="/">Organizations</a>
                <a href="/">Search Help Points</a>
                <a href="/">Become an Organization</a>
                <a href="/">Categories</a>
            </nav>
        </div>
        <script src="{% static 'maps/javascript/nav.js' %}"></script>
    </div>
</body>
