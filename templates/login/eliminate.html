<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eliminar: {{request.user}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                font-family: 'Sora', sans-serif;
            }

            h1, input, p {
                width: 50vw;
                margin-left: 25vw;
            }

            h1 {
                text-align: center;
                font-size: 60px;
                margin-top: 20vh;
                color: #ff3a3a;
            }

            input {
                font-size: 25px;
                margin-top: 5vh;
                border-radius: 15px;
                padding: 10px;                
                border: none;
                cursor: pointer;
            }

            p {
                margin-top: 5vh;
                text-align: justify;
            }

            #sure {
                background-color: #ff3a3a;
                color: #fff;
            }

            input[type='submit'] {
                background-color: #000;
                color: #fff;
            }

        </style>
    </head>
    <body>
        <h1>¿Estás seguro que quiere eliminar la cuenta {{request.user}}?</h1>
        <form method="POST"> {% csrf_token %}
            <input type="hidden" value="yes" name="answer">
            <input type="submit" value="Sí, estoy seguro" id="sure">
        </form>
        <form method="POST"> {% csrf_token %}
            <input type="hidden" value="no" name="answer">
            <input type="submit" value="No, no lo estoy">
        </form>
        <p>Si dices que si, tu cuenta no existirá más, tus puntos, ranking, e información personal como email, usuario, coordenadas, y lugar donde ayudaste serán eliminados y no podrás recuperar tu cuenta jamás.</p>
    </body>
</html>
