{% extends 'maps/nav.html' %}

{% block head %}
    <title>Recuperar Cuenta</title>
    <style>
        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 7vh;
        }
        input {
            width: 46vw;
            margin-left: 25vw;
            font-size: 25px;
            padding: 0.5vh 2vw;
            margin-top: 5vh;
            border-radius: 10px;
            border: 1px solid rgb(199, 199, 199);
        }

        input[type='submit'] {
            width: 50.2vw;
            background-color: #ff3a3a;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        p {
            font-size: 25px;
            color: rgb(6, 214, 6);
            text-align: center;
            margin-top: 5vh;
        }

        #return {
            font-size: 20px;
            margin-top: 3vh;
            width: 100%;
            display: block;
            text-align: center;
            color: #000;
        }

        @media screen and (max-width: 1450px) {
            input {
                width: 92vw;
                margin-left: 2vw;
            }
            input[type='submit'] {
                width: 96vw;
            }
        }


    </style>
{% endblock %}
     
{% block content %}
    <div>
        <h1>Ingresa tu email:</h1>
        <form method="POST"> {% csrf_token %}
            {{form.email}}
            {{form.email.errors}}
            <input type="submit" value="Send Email">
        </form>
        {% if succes %}
            <p>El correo fue enviado <i class="fas fa-check"></i></p>
            <a href="{% url 'login' %}" id="return">Volver a ingresar</a>
        {% endif %}
    </div>
{% endblock %}
